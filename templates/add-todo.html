{% include 'layout.html' %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Make a new todo
        </div>
        <div class="card-body">
            <form id="TodoForm" action="/todos/add-todo" method="post">
                <div class="form-group">
                    <label>Title</label>
                    <input class="form-control" type="text" name="title" id="title" placeholder="Enter a title" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" name="description" id="description" placeholder="Enter a description" required></textarea>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select class="form-control" name="priority" id="priority">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add new Todo</button>
                <a href="/todos/todo-page" class="btn btn-success">Cancel</a>
            </form>
        </div>
    </div>
</div>
